name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # 只有打标签（比如 v1.0）时才发布 Release
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写权限来发布 Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 1. 生成一个临时的 keystore 文件，使用我们在 Secret 里设置的密码
    # 这样每次构建都用同样的配置，安装时就不用卸载了
    - name: Generate Keystore
      run: |
        keytool -genkey -v -keystore app/debug.keystore \
        -alias ${{ secrets.KEY_ALIAS || 'androiddebugkey' }} \
        -keyalg RSA -keysize 2048 -validity 10000 \
        -storepass ${{ secrets.KEYSTORE_PASSWORD || 'android' }} \
        -keypass ${{ secrets.KEY_PASSWORD || 'android' }} \
        -dname "CN=Android, OU=Android, O=Android, L=Unknown, ST=Unknown, C=US"

    # 2. 编译 Release 包
    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'androiddebugkey' }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}
      run: ./gradlew assembleRelease

    # 3. 如果是 Tag 推送，自动发布到 GitHub Release
    - name: Release APK
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 4. 如果是手动运行，作为 Artifact 上传方便测试
    - name: Upload APK Artifact
      if: startsWith(github.ref, 'refs/tags/') == false
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
