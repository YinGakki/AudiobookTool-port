name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # 只有打标签（比如 v1.0, v1.1）时才发布
  workflow_dispatch: # 允许手动点按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 1. 生成 Keystore
    - name: Generate Keystore
      run: |
        keytool -genkey -v -keystore app/debug.keystore \
        -alias ${{ secrets.KEY_ALIAS || 'androiddebugkey' }} \
        -keyalg RSA -keysize 2048 -validity 10000 \
        -storepass ${{ secrets.KEYSTORE_PASSWORD || 'android' }} \
        -keypass ${{ secrets.KEY_PASSWORD || 'android' }} \
        -dname "CN=Android, OU=Android, O=Android, L=Unknown, ST=Unknown, C=US"

    # 2. 编译 Release 包
    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'androiddebugkey' }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}
      run: ./gradlew assembleRelease

    # 3. 【新步骤】重命名 APK 文件
    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/AudiobookTool.apk
        echo "APK renamed successfully!"

    # 4. 发布到 Release (文件名现在是 AudiobookTool.apk)
    - name: Release APK
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: app/build/outputs/apk/release/AudiobookTool.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 5. 手动触发时上传 Artifact
    - name: Upload APK Artifact
      if: startsWith(github.ref, 'refs/tags/') == false
      uses: actions/upload-artifact@v4
      with:
        name: AudiobookTool
        path: app/build/outputs/apk/release/AudiobookTool.apk
